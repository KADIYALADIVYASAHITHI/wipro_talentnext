<!DOCTYPE html>
<html>
<head>
    <title>Formatted Table</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Multilingual Table</h2>
    
    <table>
        <thead>
            <tr>
                <th><mark>Decimal</mark></th>
                <th><mark>English</mark></th>
                <th><mark>Spanish</mark></th>
                <th><mark>Korean</mark></th>
                <th><mark>Binary</mark></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>one</td>
                <td>uno</td>
                <td>hanna</td>
                <td>0001</td>
            </tr>
            <tr>
                <td>2</td>
                <td>two</td>
                <td>dos</td>
                <td>dool</td>
                <td>0010</td>
            </tr>
            <tr>
                <td>3</td>
                <td>three</td>
                <td>tres</td>
                <td>set</td>
                <td>0011</td>
            </tr>
            <tr>
                <td>4</td>
                <td>four</td>
                <td>quarto</td>
                <td>net</td>
                <td>0100</td>
            </tr>
            <tr>
                <td>5</td>
                <td>five</td>
                <td>cinco</td>
                <td>daset</td>
                <td>0101</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
