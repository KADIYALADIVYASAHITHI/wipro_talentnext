<!DOCTYPE html>
<html>
<head>
    <title>Link Properties</title>
    <style>
        a:link {
            color: red; /* unvisited link */
            text-decoration: underline; /* underline for unvisited link */
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
