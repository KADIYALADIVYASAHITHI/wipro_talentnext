<!DOCTYPE html>
<html>
<head>
    <title>White Text, Black Shadow</title>
    <style>
        body {
            background-color: #333; /* A dark background helps the white text stand out */
        }

        p {
            color: #ffffff; /* White text */
            text-shadow: 2px 2px 4px #000000; /* Black shadow */
            font-size: 36px;
        }
    </style>
</head>
<body>
    <p>
        Hello, this is white text with a black shadow!
    </p>
</body>
</html>
