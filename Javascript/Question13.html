<!DOCTYPE html>
<html>
<head>
    <title>Image Border Repeat</title>
    <style>
        .border-repeat {
            border: 20px solid transparent;
            border-image: url('border.png') 30 repeat;
            padding: 20px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="border-repeat">
        Welcome to CSS World
    </div>
</body>
</html>
