<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="food-table">
        <thead>
            <tr>
                <th>Food Item</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            <tr class="low-cal">
                <td>Apple</td>
                <td>95</td>
            </tr>
            <tr class="low-cal">
                <td>Cucumber</td>
                <td>45</td>
            </tr>
            <tr class="med-cal">
                <td>Chicken Breast</td>
                <td>450</td>
            </tr>
            <tr class="med-cal">
                <td>Pasta (1 cup)</td>
                <td>650</td>
            </tr>
            <tr class="high-cal">
                <td>Cheeseburger</td>
                <td>850</td>
            </tr>
            <tr class="high-cal">
                <td>Pizza Slice (pepperoni)</td>
                <td>1100</td>
            </tr>
            <tr class="very-high-cal">
                <td>Chocolate Cake</td>
                <td>1350</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
