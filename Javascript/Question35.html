<!DOCTYPE html>
<html>
<head>
    <title>Styled Ordered List</title>
    <style>
        ol {
            list-style-type: lower-greek;
            text-align: left;
            color: red;
            text-transform: uppercase;
            text-decoration: underline;
            font-family: Verdana, sans-serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
