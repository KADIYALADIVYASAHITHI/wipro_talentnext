<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Paragraph Padding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="para1">This is the first paragraph with 3cm left padding.</p>
    <p class="para2">This is the second paragraph with 50% right padding.</p>
    <p class="para3">This is the third paragraph with 25% bottom padding.</p>
    <p class="para4">This is the fourth paragraph with 25% top padding.</p>
</body>
</html>
