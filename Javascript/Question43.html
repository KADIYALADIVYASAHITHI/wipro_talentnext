<!DOCTYPE html>
<html>
<head>
    <title>Div Element Properties</title>
    <style>
        div {
            border: 2px solid black;
            padding: 20px;
            background-color: #dddddd;
            border-top-left-radius: 2em;
            width: 300px; /* Optional: Sets a width for better visualization */
        }
    </style>
</head>
<body>
    <div>
        This div has a solid border, padding, a gray background, and a rounded top-left corner.
    </div>
</body>
</html>
