<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Width</title>
    <style>
        p {
            width: 250px;
            background-color: #f0f0f0; /* Optional: A background color to better visualize the width */
            padding: 10px; /* Optional: Padding to better visualize the width */
        }
    </style>
</head>
<body>
    <p>This is a paragraph with a total width of 250 pixels. The text will wrap to stay within this defined space.</p>
</body>
</html>
