<!DOCTYPE html>
<html>
<head>
    <title>Margin Properties</title>
    <style>
        p {
            border: 1px solid black; /* Optional: To help visualize the margins */
            margin-top: 2cm;
            margin-bottom: 25%;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with a 2cm top margin.</p>
    <p>This is another paragraph. The paragraph above it has a 25% bottom margin, pushing this one down.</p>
</body>
</html>
