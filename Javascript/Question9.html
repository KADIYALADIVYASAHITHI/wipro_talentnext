<!DOCTYPE html>
<html>
<head>
    <title>Text in Different Colors</title>
    <style>
        h1 {
            color: red;
        }
        p {
            color: blue;
        }
        div {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <div>This is a div element</div>
</body>
</html>
