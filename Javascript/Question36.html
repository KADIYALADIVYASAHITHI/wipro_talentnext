<!DOCTYPE html>
<html>
<head>
    <title>Styled Unordered List</title>
    <style>
        ul {
            list-style-type: square;
            text-align: left;
            color: red;
            text-transform: uppercase;
            text-decoration: underline;
            font-family: Arial, sans-serif;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
</body>
</html>
