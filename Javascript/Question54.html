<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineRead</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1>OnlineRead</h1>
    </header>
    
    <div class="button-section">
        <h2 class="section-title">Book Types</h2>
        <div class="book-type-buttons">
            <button class="btn btn-for-all">For All</button>
            <button class="btn btn-kids">Kids</button>
            <button class="btn btn-teens">Teens</button>
            <button class="btn btn-scientific">Scientific</button>
            <button class="btn btn-crime-horror">Crime | Horror</button>
            <button class="btn btn-feedback">Feedback</button>
        </div>
    </div>
    
    <div class="button-section">
        <h2 class="section-title">Comfort Font Size</h2>
        <div class="font-size-buttons">
            <button class="btn font-size-1">Comfort font size</button>
            <button class="btn font-size-2">Comfort font size</button>
            <button class="btn font-size-3">Comfort font size</button>
            <button class="btn font-size-4">Comfort font size</button>
        </div>
    </div>
</body>
</html>
