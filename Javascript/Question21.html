<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Paragraph Margins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="para1">This is the first paragraph. It has a top margin of 3cm and a bottom margin of 5cm.</p>
    <p class="para2">This is the second paragraph. It has a left margin of 2cm.</p>
    <p class="para3">This is the third paragraph. It has a top margin of 25%.</p>
</body>
</html>
