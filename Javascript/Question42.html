<!DOCTYPE html>
<html>
<head>
    <title>Multiple Paragraph Padding</title>
    <style>
        p {
            border: 1px solid black; /* Optional: To help visualize the padding */
            margin-bottom: 20px; /* Optional: To separate the paragraphs */
        }

        .para1 {
            padding-left: 3cm;
        }

        .para2 {
            padding-right: 50%;
        }

        .para3 {
            padding-bottom: 25%;
        }

        .para4 {
            padding-top: 25%;
        }
    </style>
</head>
<body>
    <p class="para1">This is the first paragraph with a left padding of 3cm.</p>
    <p class="para2">This is the second paragraph with a right padding of 50%.</p>
    <p class="para3">This is the third paragraph with a bottom padding of 25%.</p>
    <p class="para4">This is the fourth paragraph with a top padding of 25%.</p>
</body>
</html>
