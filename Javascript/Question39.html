<!DOCTYPE html>
<html>
<head>
    <title>Border Properties</title>
    <style>
        p {
            border-width: 10px;
            border-style: dotted;
            border-color: #0000ff;
            padding: 20px; /* A little padding so the text doesn't touch the border */
        }
    </style>
</head>
<body>
    <p>This paragraph has a 10-pixel, dotted, blue border.</p>
</body>
</html>
