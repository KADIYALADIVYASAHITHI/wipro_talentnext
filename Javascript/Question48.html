<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Exploration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Bootstrap Tags Exploration</h2>

        <button class="btn btn-primary mb-3">Primary Button</button>

        <div class="alert alert-warning">
            This is a warning alert!
        </div>

        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div class="row mt-4">
            <div class="col-md-4 bg-light p-3">Column 1</div>
            <div class="col-md-4 bg-secondary text-white p-3">Column 2</div>
            <div class="col-md-4 bg-light p-3">Column 3</div>
        </div>
    </div>
</body>
</html>
