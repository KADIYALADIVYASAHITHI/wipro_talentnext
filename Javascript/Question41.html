<!DOCTYPE html>
<html>
<head>
    <title>Multiple Paragraph Margins</title>
    <style>
        .para1 {
            border: 1px solid black; /* Optional: To help visualize the margins */
            margin-top: 3cm;
            margin-bottom: 5cm;
        }

        .para2 {
            border: 1px solid black;
            margin-left: 2cm;
        }

        .para3 {
            border: 1px solid black;
            margin-top: 25%;
        }
    </style>
</head>
<body>
    <p class="para1">This is the first paragraph with a top margin of 3cm and a bottom margin of 5cm.</p>
    <p class="para2">This is the second paragraph with a left margin of 2cm.</p>
    <p class="para3">This is the third paragraph with a top margin of 25%.</p>
</body>
</html>
