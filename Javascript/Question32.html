<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Background Colors</title>
    <style>
        a:link {
            background-color: #FF0000;
            color: black;
        }
        a:visited {
            background-color: #FFFF00;
            color: black;
        }
        a:hover {
            background-color: #FF00FF;
            color: black;
        }
        a:active {
            background-color: #0000FF;
            color: white;
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Visit Example.com</a>
</body>
</html>
