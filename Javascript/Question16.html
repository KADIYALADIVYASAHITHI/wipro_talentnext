<!DOCTYPE html>
<html>
<head>
    <title>Link Background Colors</title>
    <style>
        a:link {
            background-color: #FF0000; /* unvisited link */
        }
        a:visited {
            background-color: #FFFF00; /* visited link */
        }
        a:hover {
            background-color: #FF00FF; /* mouse over link */
        }
        a:active {
            background-color: #0000FF; /* selected link */
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Visit Example</a>
</body>
</html>
